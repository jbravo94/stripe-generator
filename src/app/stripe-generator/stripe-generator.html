<form (submit)="submit($event)">
  <div class="form-group">
    <label for="colorOne">Color 1</label>
    <input type="color" class="form-control" id="colorOne" aria-describedby="colorOne" placeholder="Select a color" [formControl]="colorOne">
    <small id="colorOneHelp" class="form-text text-muted">Select first color</small>
  </div>
  <div class="form-group">
    <label for="colorTwo">Color 2</label>
    <input type="color" class="form-control" id="colorTwo" aria-describedby="colorTwo" placeholder="Select a color" [formControl]="colorTwo">
    <small id="colorTwoHelp" class="form-text text-muted">Select second color</small>
  </div>
  <div class="form-group">
    <label for="rows">Rows</label>
    <input type="number" class="form-control" id="rows" placeholder="Select a the number" [formControl]="rows">
    <small id="colorTwoHelp" class="form-text text-muted">Select a the number</small>
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Generate</button>
  <button type="button" id="print-button" onClick="window.print()" class="btn btn-secondary">Print</button>

</form>


<br />

<table class="strip-container">
@for (strip of pattern; track $index) {
    <tr>
        <td class="stripe-row-numbering">{{$index + 1}}</td>
        <td class="stripe-row" [style]="{'background-color': strip}"></td>
        <td class="stripe-row-numbering"></td>
    </tr>
}
</table>
